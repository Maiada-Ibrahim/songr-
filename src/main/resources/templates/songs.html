<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1> List of songs</h1>
<div th:each="songs:${songs}" >
    <p> Song Title:<span  th:text= "${songs.title}" > </span> </p>
    <p> Song Length: <span th:text= ${songs.length}> </span> </p>
    <p>Track Number:<span th:text= ${songs.trackNumber}> </span> </p>
    <p>Album Title:<span th:text= ${songs.album.title}> </span> </p>
</div>

</body>
</html>
