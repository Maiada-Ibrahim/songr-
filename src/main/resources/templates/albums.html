<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> this is albums page</h1>


    <div th:each="albumsList:${albumsList}" >
        <img th:src= ${albumsList.imageUrl} >
        <p th:text= "${albumsList.title}"> </p>
        <p> Album Artist: <span th:text= ${albumsList.artist}> </span> </p>
        <p> Album Song Count: <span th:text= ${albumsList.songCount}> </span> </p>
        <p> Album Length: <span th:text= ${albumsList.length}> </span> </p>

</div>
</body>
</html>
