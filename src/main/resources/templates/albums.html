<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> this is albums page</h1>
<form action="/addalbums" method="post">
    <label>Title</label>
    <input type="text" name="title" id="title">
    <label>Artist:</label>
    <input type="text" name="artist" id="artist">
    <label>SongCount:</label>
    <input type="number" name="songCount" id="songCount">
    <label>Length:</label>
    <input type="number" name="length" id="length">
    <label>ImageUrl:</label>
    <input type="text" name="imageUrl" id="imageUrl">
    <input type="submit" value="Added">
</form>

    <div th:each="albums:${albums}" >
        <img th:src= ${albums.imageUrl} >
        <p th:text= "${albums.title}"> </p>
        <p> Album Artist: <span th:text= ${albums.artist}> </span> </p>
        <p> Album Song Count: <span th:text= ${albums.songCount}> </span> </p>
        <p> Album Length: <span th:text= ${albums.length}> </span> </p>

</div>


<form action="/songs/{albumId}" method="post">

    <label id="id"> ŸçSelect Album to see all song in it:</label>
    <select name="id" >
        <option th:each="albums:${albums}"
                th:value="${albums.id}"
                th:text="${albums.title}"
        >
        </option>

    </select><br>

    <input type="submit" value="submit"/>

</form>
</body>
</html>
